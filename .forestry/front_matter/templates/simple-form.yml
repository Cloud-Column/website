    type: text
    config:
      required: false
    hidden: true
    label: Type
    default: simple
  - name: recipient
    type: text
    config:
      required: false
    label: Recipient
  - name: button_text
    type: text
    config:
      required: false
    label: Button Text
  - name: fields
    type: include
    config: {}
    template: form-fields
    label: Fields
  label: Form
