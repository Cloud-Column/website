<section class="block block-text-1">
  <div class="container">
    <div class="columns">
      {% if section.headline %}
      <div class="column headline">
        <h3>{{ section.headline }}</h3>
      </div>
      <div class="column text">
        {{ section.content }}
      </div>
      {% else %}
      <div class="column" style="text-align: center; width: 100%;">
        {{ section.content }}
      </div>
      {% endif %}
    </div>
  </div>
</section>
